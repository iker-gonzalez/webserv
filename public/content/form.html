<body>
	<header>

			<ul>

	<main>
		<h2>File Upload</h2>
		<form id="upload-form" method="POST" enctype="multipart/form-data">
			<label for="file">Select a file:</label>
			<input type="file" id="file" name="file" onchange="handleFileSelect()">
			<input type="submit" value="Upload">
		</form>
