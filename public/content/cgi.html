<html>
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../js/upload.js"></script>
</head>
<body>
    <header>
		<h1>Webserv</h1>
		<nav>
			<ul>
				<li><button class="button-link"><a href="../index.html">Homepage</a></button></li>
				<li><button class="button-link"><a href="form.html">Upload a file</a></button></li>
				<li><button class="button-link"><a href="https://www.postman.com/">Go to Postman</a></button></li>

			</ul>
		</nav>
	</header>
    <div>
        <h2>This is a CGI using the GET method (python)</h2>
        <button> <a href="/cgi-bin/time.py">Click me</a></button>
    </div>
    <div class="cgi-post cgi">
        <h2>This is a CGI using the POST method (python)</h2>
        <form action="../cgi-bin/helloworld.py" method="post">
            <label>Username:<br><input type="text" name="username" placeholder="Username"></label>
            <label>Password (will be shown after):<br><input type="password" name="password" placeholder="Password"></label>
            <button class="btn">Submit</button>
        </form>
    </div>
    <div class="cgi-post upload">
        <h2>This is a CGI using the POST method UPLOAD file (python)</h2>
        <form enctype="multipart/form-data" action = "../cgi-bin/upload.py" method="post" >
        <p>File: <input type="file" name="filename" id="fileid" class="form-control">
            <input type="submit" value="SEND" href="#"></p>
     </form>
    </div>

	</footer>
</body>
